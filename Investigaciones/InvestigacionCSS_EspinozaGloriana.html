<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investigación Sombras y Transiciones en CSS</title>

  <!-- Estilos CSS con comentarios -->
  <style>
    /* ======== ESTILOS GENERALES DE LA PÁGINA ======== */
    body {
      font-family: Arial, sans-serif;          /* Fuente principal */
      display: flex;                           /* Centra el contenido horizontal y verticalmente */
      justify-content: center;
      align-items: center;
      height: 100vh;                           /* Altura total de la ventana */
      background-color: #f5f5f5;               /* Color de fondo suave */
    }

    /* ======== TARJETA PRINCIPAL ======== */
    .propiedad {
      background-color: white;               /* Fondo blanco para resaltar la tarjeta */
      padding: 30px;                           /* Espaciado interno */
      border-radius: 10px;                     /* Bordes redondeados */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Sombra del contenedor (box-shadow) */
      transition: box-shadow 0.5s ease;        /* Transición suave para la sombra */
      text-align: center;                      /* Centra el texto dentro de la tarjeta */
    }

    /* Sombra más intensa al pasar el mouse por encima */
    .propiedad:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    /* ======== TÍTULO CON SOMBRA ======== */
    h2 {
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Sombra en el texto (text-shadow) */
      color: #333;                                 /* Color de texto oscuro */
    }

    /* ======== PÁRRAFO ======== */
    p {
      color: rgba(0, 0, 0, 0.3);                                /* Color gris medio */
      margin-bottom: 15px;                        /* Espacio inferior */
    }

    /* ======== BOTÓN ======== */
    button {
      background-color: salmon;                 /* Color salmon del botón */
      color: white;                             /* Texto blanco */
      border: none;                               /* Sin borde */
      padding: 10px 20px;                         /* Tamaño del botón */
      margin-top: 10px;                           /* Espacio superior */
      border-radius: 5px;                         /* Bordes redondeados */
      cursor: pointer;                            /* Cambia el cursor al pasar el mouse */
      /* Transiciones para color y transformación */
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    /* Efecto al pasar el mouse por el botón */
    button:hover {
      background-color: coral;                  /* Color coral más oscuro */
      transform: scale(1.1);                      /* Aumenta ligeramente el tamaño */
    }
  </style>
</head>
<body>

  <!-- Contenedor principal -->
  <div class="propiedad">
    <h2>Investigación</h2>
    <p>Sombras y transiciones.</p>
    <button>Pasa el mouse</button>
  </div>

</body>
</html>
